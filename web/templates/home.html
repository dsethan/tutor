<!DOCTYPE html>

<html>
	<head>
		<title>Bump</title>
	</head>

	<body>
		<h1>Welcome to Bump</h1>
		<h2>Tutors on demand.</h2>

		<h3>Login</h3>

		<ul>
		{% for error in errors %}
			<li>{{ error }}</li>
		{% endfor %}
		</ul>

		<form method="post" action="u/user_login/">
			{% csrf_token %}
			<input id="id_username" name="username" placeholder="Email"><br>
			<input id="id_password" name="password" type="password" placeholder="Password"><br>
			<input type="submit" name="submit" value="Submit" />
		</form>
		<form method="post" action="u/register/">
			{% csrf_token %}
			<input type="submit" name="submit" value="Sign Up" />
		</form>
	</body>


</html>
